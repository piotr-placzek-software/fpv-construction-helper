<div class="p-2 flex flex-col gap-2">
    <mat-card>
        <mat-card-header class="flex justify-between mb-4">
            <mat-card-title>Rates</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="flex flex-wrap gap-4">
                <div class="flex flex-col">
                    <div [formGroup]="betaflightRatesForm">
                        <mat-checkbox formControlName="visible">
                            <h2 class="!my-0">Betaflight rates</h2>
                        </mat-checkbox>
                        <div class="flex flex-wrap gap-2 items-center">
                            <app-form-number-input label="Rate" formControlName="rate"></app-form-number-input>
                            <app-form-number-input label="Super" formControlName="superRate"></app-form-number-input>
                            <app-form-number-input label="Expo" formControlName="expo"></app-form-number-input>
                            <p>{{ betaflightRotationSpeed }}</p>
                        </div>
                    </div>
                    <div [formGroup]="actualRatesForm">
                        <mat-checkbox formControlName="visible">
                            <h2 class="!my-0">Actual rates</h2>
                        </mat-checkbox>
                        <div class="flex flex-wrap gap-2 items-center">
                            <app-form-number-input
                                label="Center rate"
                                formControlName="centerRate"></app-form-number-input>
                            <app-form-number-input label="Max rate" formControlName="maxRate"></app-form-number-input>
                            <app-form-number-input label="Expo" formControlName="expo"></app-form-number-input>
                            <p>{{ actualRotationSpeed }}</p>
                        </div>
                    </div>
                </div>
                <div echarts [options]="chartOptions" class="chart"></div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
