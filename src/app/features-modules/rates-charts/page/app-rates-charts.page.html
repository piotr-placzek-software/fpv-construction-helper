<div class="p-2 flex flex-col gap-2">
    <mat-card>
        <mat-card-header class="flex justify-between mb-4">
            <mat-card-title>Rates</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="flex flex-wrap gap-4">
                <div class="flex flex-col">
                    <div [formGroup]="betaflightRatesForm">
                        <h2>Betaflight rates</h2>
                        <div class="flex flex-wrap gap-2 items-center">
                            <app-calculator-form-number-input
                                label="Rate"
                                formControlName="rate"></app-calculator-form-number-input>
                            <app-calculator-form-number-input
                                label="Super"
                                formControlName="superRate"></app-calculator-form-number-input>
                            <app-calculator-form-number-input
                                label="Expo"
                                formControlName="expo"></app-calculator-form-number-input>
                            <p>{{ betaflightRotationSpeed }}</p>
                        </div>
                    </div>
                    <div [formGroup]="actualRatesForm">
                        <h2>Actual rates</h2>
                        <div class="flex flex-wrap gap-2 items-center">
                            <app-calculator-form-number-input
                                label="Center rate"
                                formControlName="centerRate"></app-calculator-form-number-input>
                            <app-calculator-form-number-input
                                label="Max rate"
                                formControlName="maxRate"></app-calculator-form-number-input>
                            <app-calculator-form-number-input
                                label="Expo"
                                formControlName="expo"></app-calculator-form-number-input>
                            <p>{{ actualRotationSpeed }}</p>
                        </div>
                    </div>
                </div>
                <div echarts [options]="chartOptions" class="chart"></div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
