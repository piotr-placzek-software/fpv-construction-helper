<mat-card>
    <mat-card-header>Optimal KV rating</mat-card-header>
    <mat-card-content>
      <div class="flex gap-2 items-center mt-4">
        <mat-form-field>
            <mat-label>Battery size</mat-label>
            <mat-select (selectionChange)="batterySizeSelectionChanged($event)">
              <mat-option *ngFor="let option of batterySizeSelectorOptions" [value]="option.value">{{option.label}}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Propeller size</mat-label>
            <mat-select (selectionChange)="propellerSizeSelectionChanged($event)">
              <mat-option *ngFor="let option of propellerSizeSelectorOptions" [value]="option.value">{{option.label}}</mat-option>
            </mat-select>
          </mat-form-field>
          <h1>KV<sub>opt</sub> = {{ kv }}</h1>
        </div>
    </mat-card-content>
</mat-card>
