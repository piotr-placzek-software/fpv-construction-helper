<div class="p-2 flex flex-col gap-2">
    <mat-slide-toggle [(ngModel)]="basicView"
        >Basic view</mat-slide-toggle
    >
    <div *ngIf="basicView;else excluded">
        <app-complex-calculator></app-complex-calculator>
    </div>

    <ng-template #excluded>
        <app-kv-calculator *ngIf="featureFlags.kvmax"></app-kv-calculator>
        <app-rpm-calculator *ngIf="featureFlags.rpm"></app-rpm-calculator>
        <app-pts-calculator *ngIf="featureFlags.pts"></app-pts-calculator>
        <app-pts-converter-calculator *ngIf="featureFlags.pts_c"></app-pts-converter-calculator>
        <app-acceleration-calculator *ngIf="featureFlags.acceleration"></app-acceleration-calculator>
    </ng-template>
</div>
