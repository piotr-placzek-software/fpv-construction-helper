<app-calculator [config]="config" [explanationDialogTemplateRef]="explanationContentTemplateRef"></app-calculator>

<ng-template #explanationContent>
    <p>
        It's tell you how fast your motor would spin. If you select <i>Env losses</i> equal to 0% then calculated RPM
        value will be the maximum motor speed without propellers and assuming their 100% efficiency.
    </p>
    <p class="text-center">RPM = V<sub>bat</sub> * KV</p>
</ng-template>
